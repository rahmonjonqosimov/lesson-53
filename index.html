<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - amaliyot</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section class="container content-center">
      <div class="center">
        <form action="" class="form">
          <h2 class="get">GET IN TOUCH</h2>
          <div class="name-email">
            <span class="name">
              <label for="name">Tell us your name *</label>
              <input
                type="text"
                required
                placeholder="Enter your name"
                id="name"
              />
            </span>
            <span class="name">
              <label for="email">Enter your email *</label>
              <input
                type="email"
                required
                placeholder="Enter your email"
                id="email"
              />
            </span>
          </div>
          <div class="website">
            <label for="website">Your Website</label>
            <input type="text" id="website" placeholder="http://" />
          </div>
          <div class="comment">
            <label for="comment">Message</label>
            <textarea
              name="comment"
              id="comment"
              placeholder="Your message here..."
              cols="100"
              rows="7"
            ></textarea>
          </div>
          <button>Submit</button>
        </form>
      </div>
      <div class="div"></div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
